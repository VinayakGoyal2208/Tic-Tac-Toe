<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic-Tac-Toe — Two Player</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <div class="card">
      <!-- Start Screen -->
      <section class="start-screen" id="start-screen">
        <div class="logo">
  <img src="logo.png" alt="Tic Tac Toe Logo">
</div>
        <h1>Tic‑Tac‑Toe — Two Player</h1>
        <p class="lead">
          Enter Players names.
        </p>
        <div class="inputs">
          <input id="p1" placeholder="Player 1" maxlength="18" />
          <input id="p2" placeholder="Player 2" maxlength="18" />
        </div>
        <div class="start-actions">
          <button class="btn primary" id="start-btn">Start Game</button>
        </div>
      </section>

      <!-- Game Screen -->
      <section class="game-screen" id="game-screen">
        <div class="right-panel">
          <div class="top-bar">
            <button class="btn back" id="back-home">⬅</button>
          </div>

          <div class="board-wrap">
            <div class="board" id="board" role="grid" aria-label="Tic Tac Toe board"></div>
            <div class="vs-label" id="vs-label">Player 1 vs Player 2</div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div id="winner-overlay"></div>

  <script src="script.js"></script>
</body>

</html>
